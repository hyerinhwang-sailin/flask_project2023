{% extends "index.html" %}

{% block section %}
    <h2>검색 결과</h2>
 {% if results %}
    <p>
        검색 결과 -- 현재까지 {{ results|length }}개의 상품이 검색되었습니다.
    </p>

<div class="search-list">
    <table>
        <tr>
            {% for product in results %}
            <td>
                <br>
                <div class="search-product-container" onclick="location.href='/view_item_details/{{ product['name'] }}/';" style="cursor: pointer;">
                        <img src="{{ url_for('static', filename='images/' + product['img_path']) }}" width="140" height="200", class="search-product-image">
                        <div class="search-product-name">{{ product['name'] }}</div>
                        <div class="search-product-price"><p>30,000원</p></div>
                        <br>
                </div>
            </td>
            {% endfor %}
        </tr> 
    </table>
</div>
{% else %}
    <p>
        검색 결과가 없습니다.
    </p>
{% endif %}
{% endblock section %}
