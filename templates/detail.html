{% extends "index.html" %}

{% block section %}
    <div style="text-align: center;">
        <img src="../../static/images/{{data.img_path}}" width="140" height="200" style="margin-top: 20px;">
        
        <p>
            상품명 : <b>{{name}}</b>
        </p>
        <p>
            상품 카테고리 : {{data.category}}
        </p>
        <p>
            거래 장소 : {{data.addr}}
        </p>
        <p>
            판매자 연락처 : {{data.phone}}
        </p>
        <p>
            카드 결제 : 
            {% if data['card'] == "Y" %}
            가능
            {% endif %}
            {% if data['card'] == "N" %}
            불가능
            {% endif %}
        </p>
        
        <!-- 추가: 삭제 버튼을 페이지 오른쪽 아래에 위치시킴 -->
        <form method="POST" action="/delete_item/{{ name }}" style="position: absolute; bottom: 10px; right: 10px;">
            <button type="submit">Delete</button>
        </form>
    </div>
{% endblock section %}
